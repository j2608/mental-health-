<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerWaves - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Welcome Back!</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="loginEmail" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="loginPassword" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="error-message" id="loginError"></p>
                    <p class="success-message" id="loginSuccess"></p>
                    
                    <div class="social-media">
                        <p class="social-text">Or Sign in with social platforms</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to InnerWaves?</h3>
                    <p>Join our community and start your journey to mental wellness today!</p>
                    <a href="signup.html" class="btn transparent">Sign up</a>
                </div>
                <img src="meditation.svg" class="image" alt="" />
            </div>

        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
</html>
